# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: alpine
    working_directory: ~
    steps:
      - checkout
      - run: mkdir ~/.ssh
      - run: echo $privatekey | base64 --decode > ~/.ssh/id_rsa
      - run: cat ~/.ssh/id_rsa


