version: 2
jobs:
  build:
    docker:
      - image: alpine
    working_directory: ~
    steps:
      - checkout
      - run: apk update
      - run: apk add openssh
      - run: echo $privatekey > temp_base64_private
      - run: base64 -d temp_base64_private > ~/.ssh/id_rsa
      - run: rm -rf temp_base64_private
      - run: ssh -t $host_username@$host_ip "source ~/script-clone-frontend.sh"